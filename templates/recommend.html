<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color:white;
    }
    .navbar-brand>.nav{
        text-align:center;
    }

    .navbar-brand{
        padding:20px;
    }

    .nav{
        padding:8px;
    }

</style>
<body style=" background-color: #3F2E3E ">
    <nav class="navbar" style="background-color:#D5CEA3">
        <a class="navbar-brand"> My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px; text-align: center;">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data%}

            {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card-body">
                        <img class="card-img-low" src="{{i[2]}}">
                        <p class="text-white"> {{i[0]}} </p>
                        <h6 class="text-white"> {{i[1]}}</h6>

                    </div>
                </div>
             {% endfor %}


            {%endif%}

        </div>
    </div>





</body>
</html>
